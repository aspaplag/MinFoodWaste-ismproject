<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Request</title>
    <link rel="stylesheet" href="css/navbar_2.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/Create Post_2.css">
</head>
<body>
    <div class="root">
        <div class="main-container">
            <header class="head">
                <a target="_blank" href="homepage">
                    <img class="logo" src="logo" alt="logo"
                        style="display: block;">
                </a>
                <nav class="menu">
                    <ul>
                        <li><a href="homepage_2.html">Home</a></li>
                        <li><a href="search2.html">Search</a></li>
                        <li><a href="Create Request.html">Create Post</a></li>
                        <li><a href="View Profile.html">Profile</a></li>
                    </ul>
                </nav>
                
            </header>
        </div>
        <div class="Post-Container">
            <h1>+ Create Request</h1>
            <div class="Post">
                <div class="Post-Caption">
                    <h3>What is your need today?</h3>
                </div>
                <form class="Post-Body">
                    <div class="form-group">
                        <label for="req_title" class="form-label">Title</label>
                        <input type="text" id="req_title" name="req_title" class="form-input" placeholder="Request Title" required>
                    </div>

                    <div class="form-group">
                        <label for="Quantity" class="form-label">Quantity of meals</label>
                        <input type="text" id="Quantity" name="Quantity" class="form-input" placeholder="How many people do you need to feed?" required>
                    </div>

                    <div class="form-group">
                        <label for="type_meal" class="form-label">Type of meal needed</label>
                        <input type="text" id="type_meal" name="type_meal" class="form-input" placeholder="What kind of meal are you looking for?">
                    </div>

                    <div class="form-group">
                        <label for="diet" class="form-label">Dietary Restrictions</label>
                        <input type="text" id="diet" name="diet" class="form-input" placeholder="Vegan/Vegetarian, Allergies, etc.">
                    </div>

                    <div class="form-group">
                        <label for="take_away" class="form-label">Take Away Option</label>
                        <input type="text" id="take_away" name="take_away" class="form-input" placeholder="Yes or No">
                    </div>

                    <div class="form-group">
                        <label for="urg" class="form-label">Level of Urgency</label>
                        <input type="text" id="urg" name="urg" class="form-input" placeholder="How soon do you need the meals?" required>
                    </div>

                    <div class="form-group">
                        <label for="Comments" class="form-label">Comments</label>
                        <input type="text" id="Comments" name="Comments" class="form-input" placeholder="Any additional information?">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="submit-btn">Submit Request</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
