<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/LogIn.css">
    <link rel="stylesheet" href="css/navbar.css">
</head>
    <div class="root">
        <div class="main-container">
            <header class="head">
                <a target="_blank" href="homepage">
                    <img class="logo" src="logo" alt="logo"
                        style="display: block;">
                </a>
                <nav class="menu">
                    <ul>
                       <li><a href="dashboard2.html">Home</a></li>
                        <li><a href="Homepage.html">About</a></li>
                        <li><a href="search2.html">Search</a></li>
                        <li><a href="Create Request.html">Create Post</a></li>
                        <li><a href="View Profile.html">Profile</a></li>
                    </ul>
                </nav>
            </header>
        </div>
    </div>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Welcome Back!</h2>
            <p class="auth-subtitle">Please sign in to your account</p>
            
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="auth-button login-button">Sign In</button>

                <div class="auth-switch">
                    <p>Don't have an account? <a href="Signup.html" class="switch-link">Sign up here</a></p>
                </div>
            </form>
        </div>
    </div>
