    <!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MinFoodWaste | View Profile</title>
  <link rel="stylesheet" href="css/profile.css">
</head>
<body>
  <div class="dashboard">
    <header>
      <h1>My Profile</h1>
    </header>

    <main class="dashboard-content">
      <div class="profile-card column">
        <div class="profile-field">
          <label>Username</label>
          <input type="text" value="XXX" readonly>
        </div>

        <div class="profile-field">
          <label>Email</label>
          <input type="email" value="XXX" readonly>
        </div>

        <div class="profile-field">
          <label>Role</label>
          <input type="text" value="XXX" readonly>
        </div>

        <div class="profile-field">
          <label>Organization / Shelter Name</label>
          <input type="text" value="XXX" readonly>
        </div>

        <div class="profile-field">
          <label>Address</label>
          <input type="text" value="XXX" readonly>
        </div>

        <div class="profile-field">
          <label>Phone</label>
          <input type="text" value="XXX" readonly>
        </div>

        <div class="profile-buttons">
          <button class="btn edit-btn">Edit</button>
          <button class="btn settings-btn">Settings</button>
        </div>
      </div>
    </main>
  </div>
</body>
