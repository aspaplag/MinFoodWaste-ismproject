    <!DOCTYPE html>
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Sign Up</title>
      <link rel="stylesheet" href="css/style.css" />
      <link rel="stylesheet" href="css/SignUp.css" />
      <link rel="stylesheet" href="css/navbar.css" />
      <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet"
      />
    </head>
    <body>
      <div class="root">
        <div class="main-container">
          <header class="head">
            <a href="homepage">
              <img class="logo" src="logo" alt="logo" style="display: block;" />
            </a>
            <nav class="menu">
              <ul>
                <li><a href="homepage">Home</a></li>
                <li><a href="about-us">About</a></li>
                <li><a href="Search">Search</a></li>
                <li><a href="post">Create Post</a></li>
                <li><a href="view-profile">Profile</a></li>
              </ul>
            </nav>
          </header>
        </div>
      </div>
    
      <div class="auth-container">
        <div class="auth-card">
          <h1>Create Account</h1>
    
          <form class="auth-form" id="signupForm">
            <div class="form-group">
              <label for="role" class="form-label">Role</label>
              <select id="role" name="role" class="form-input" required>
                <option value="">Select Role</option>
                <option value="FoodProvider">Food Provider</option>
                <option value="ShelterAdmin">Shelter Admin</option>
              </select>
            </div>
    
            <div class="form-group">
              <label for="organization" class="form-label">Organization / Shelter Name</label>
              <input
                type="text"
                id="organization"
                name="organization"
                class="form-input"
                placeholder="Enter your organization or shelter name"
                required
              />
            </div>
    
            <div class="form-group">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                class="form-input"
                placeholder="Choose a username"
                required
              />
            </div>
    
           <div class="form-group">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-input"
                placeholder="Enter your email"
                required
              />
            </div>
    
            <div class="form-group">
              <label for="address" class="form-label">Address</label>
              <input
                type="text"
                id="address"
                name="address"
                class="form-input"
                placeholder="Enter your address"
                required
              />
            </div>
               
            <div class="form-group">
              <label for="phone" class="form-label">Phone Number</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                class="form-input"
                placeholder="Enter your phone number"
                required
              />
            </div>
              
            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-input"
                placeholder="Create a password"
                required
              />
            </div>
    
            <button type="submit" class="auth-button login-button">
              Sign Up
            </button>
    
            <div class="auth-switch">
              <p>
                Already have an account?
                <a href="LogIn.html" class="switch-link">Sign in here</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </body>
    </html>
