<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link rel="stylesheet" href="fonts/butler/Butler_Webfont/stylesheet.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/postfeed.css">
    <link rel="stylesheet" href="css/navbar_2.css">
</head>

<body>
    <main class="container">
        <header class="head">
            <a target="_blank" href="homepage">
                <img class="logo" src="logo" alt="logo"
                    style="display: block;">
            </a>
            <nav class="menu">
                <ul>
                    <li><a href="Homepage.html">Home</a></li>
                    <li><a href="search2.html">Search</a></li>
                    <li class="nav-item"><a href="LogIn.html" class="nav-link login-btn">Login</a></li>
                    <li class="nav-item"><a href="SignUp.html" class="nav-link signup-btn">Sign Up</a></li>
                </ul>
            </nav>
        </header>
        <div class="main-container">
            <div class="filters">
                    <h2>Filters</h2>
                        <div class="input-group">
                            <label for="type">Post Type</label>
                            <select id="type">
                                <option value="offer">Offer</option>
                                <option value="request">Request</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="area">Area</label>
                            <select id="area">
                                <option value="sterea">Στερέα Ελλάδα</option>
                                <option value="peloponese">Πελοπόννησος</option>
                                <option value="macedonia">Μακεδονία</option>
                                <option value="epirus">Ήπειρος</option>
                                <option value="thesalia">Θεσσαλία</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="amount">Amount (people)</label>
                            <select id="amount">
                                <option value="10">5 to 10</option>
                                <option value="20" selected>10 to 20</option>
                                <option value="30">20 to 30</option>
                                <option value="40">30 to 40</option>
                                <option value="50">40 to 50</option>
                                <option value="plus">50 plus</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="foodgroups">Food Groups</label>
                            <select id="foodgroups">
                                <option value="carbs">Carbs</option>
                                <option value="protein">Protein</option>
                                <option value="vegetables">Vegetables</option>
                                <option value="fruits">Fruits</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="pickup">Delivery Method</label>
                            <select id="pickup">
                                <option value="delivery">Delivery</option>
                                <option value="pickups">Pick-up</option>
                            </select>
                        </div>

                        <div class="calendar-box">
                            <h2 class="calendar-title">Select a Date</h2>
                            <input type="text" id="dateInput" placeholder="Select a date">
                            <div class="calendar" id="calendar">
                                <div class="header">
                                    <button id="prevBtn">&lt;</button>
                                    <h2 id="monthYear">Month Year</h2>
                                    <button id="nextBtn">&gt;</button>
                                </div>
                                <div class="days" id="daysContainer"></div>
                            </div>
                        </div>

                        <button class="btn" id="startBtn">Show Results</button>
                        <button class="btn stop" id="stopBtn">Clear All</button>
                    
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
